<html lang="en">
<head>
    <meta charset="UTF-8">

            width: 300px;

            width: 100%;

<body>
    <h1>practice4</h1>
    <h4><pre>
        필드에 넣은 값을 아래에 출력
        단, 초기 화면은 아래와 같이 만들어야 하며 
        구매 수량 같은 경우 최소 10, 최대 100,
        각 개수는 10씩 커지도록 하며 
        납품 등급은 최소 1, 최대 9로 2씩 커지게 함
    </pre></h4>
    <br>
    <form action="">
        <fieldset>
            <legend>구매정보</legend>
            <ul id="buyInfomation">
                <li id="buyer" value="구매자">구매자: <input type="text" class="buyInfo" placeholder="구매자의 이름을 입력하세요"></li>
                <li id="productName" value="상품명">상품명: <input type="text" class="buyInfo" placeholder="구매 상품 명을 입력하세요"></li>
                <li id="price" value="가격">가격: <input type="number" class="buyInfo" placeholder="구매 가격을 입력하세요"></li>
                <li id="buyCount" value="구매 수량">구매 수량: <input type="number" class="buyInfo"  placeholder="최소 10." min="10" max="100" step="10"></li>
                <li id="grade" value="납품 등급">납품 등급: <input type="range"  class="buyInfo" onchange="gradeFunc()" max="9" min="1" step="2"></li>
                <li id="etc" value="기타 사항">기타 사항: <textarea name="" class="buyInfo" id="" rows="5"></textarea></li>
            </ul>
        </fieldset>
        <br>
        <button id="submitButton" type="button" onclick="toBox()">입력 값 출력하기</button>
        <br>
        <br>
        
            <div id="outputBox">
            </div>
       
    </form>

    <script>

        // 필드에 넣은 값 아래에 출력 
        function toBox(){
            const buyinfoValue = document.getElementsByClassName("buyInfo"); //?
            const boxresult = document.getElementById("outputBox");
            let boxStr=" ";

            for(let el of buyinfoValue){
                boxStr += el.value + "\n";
            }
            boxresult.innerText = boxStr;
        }
        




        



    </script>

</body>

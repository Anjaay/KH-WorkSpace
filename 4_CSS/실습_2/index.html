<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <style>
        body{
            background-color: black;
        }

        div{
            border: 1px solid white;
        }

        #wrap{
            width: 100%;
            height: 800px;
        }

        .header{
            width: 100%;
            height: 85px;
        }

        .header>div{
            height: 100%;
            float: left;
        }

        

    </style>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="./십습문제 이미지2/icons/hamburger-menu.svg" width="100px" alt="메뉴버튼">
                <img class="youtube-logo" src="./십습문제 이미지2/icons/youtube-logo.svg" width="100px" alt="유튜브로고">
            </div>
            
            <div class="middle-section">
                <input class="search-bar" type="text">
                <button class="search-button">
                    <img src="" alt="">
                    <div class="tooltip">검색</div>
                </button>
                <button class="voice-search-icon">
                    <img src="./십습문제 이미지2/icons/voice-search-icon.svg" width="100px" alt="음성 검색">
                </button>
            </div>

            <div class="right-section">
                <img src="./십습문제 이미지2/icons/upload.svg" width="100px" alt="업로드">
            </div>
            <div class="notifications">
                <img src="./십습문제 이미지2/icons/notifications.svg" width="100px" alt="알림">
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar-link">
                <img src="./십습문제 이미지2/icons/home.svg" width="100px" alt="홈버튼">
                <div>홈</div>
            </div>
            <div class="sidebar-link">
                <img src="./십습문제 이미지2/icons/originals.svg" width="100px" alt="shorts버튼">
                <div>Shorts</div>
            </div>
            <div class="sidebar-link">
                <img src="./십습문제 이미지2/icons/subscriptions.svg" width="100px" alt="구독버튼">
                <div>구독</div>
            </div>
            <div class="sidebar-link">
                <img src="./십습문제 이미지2/icons/library.svg" width="100px" alt="내 버튼">
                <div>나</div>
            </div>
        </nav>

        <main>
            <section class="video-grid">

            </section>

        </main>
    </div>

</body>
</html>

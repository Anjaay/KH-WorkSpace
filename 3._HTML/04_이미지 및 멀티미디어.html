<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--
        ing src = "삽입하려는 이미지의 경로" [alt="이미지 설명문구"]width="가로길이" height = "세로길이"
    -->

    <h3>src속성</h3>
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글로고">

    <h3>alt속성</h3>
    <p>
        - 이미지의 경로가 잘못됐거나 이미지를 제대로 표현해줄 수 없을 때 대체 텍스트로 사용 <br>
        - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성과 height속성</h3>

    <h4>고정길이단위(px) : 화면사이즈가 변경돼도 이미지 크기는 변경되지 않는다.</h4>
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="200" height="150" alt="">
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="200" height="150" alt="">
    
    <h4>가변길이단위(%) : 화면 사이즈 또는 부모요소 사이즈에 따라 이미지 크기도 변경</h4>
    <img src="C:\workspace\3._HTML\googlelogo_color_272x92dp.jpg" width="10%" alt="">
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="50%" alt="">
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="30%" alt="">

    <hr>

    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>
    <!--
        <audio src="" controls autoplay loop></audio>
        src : 오디오 파일 경로
        controls : 재생도구 출력여부
        autoplay : 자동 재생 여부(크롬x)
        loop : 무한 재생
    -->

    <audio src=""controls loop autoplay></audio>

    <br>

    <h3>비디오 관련 태그</h3>
    <!--
        <video src="" controls autoplay loop width="" height poster="썸네일경로">
        </video>
    -->

    <video src="" controls autoplay loop width="300" height="200"></video>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <li> 목록1</li>
    <li>목록2</li>

    <h1> ul: 순서없는 목록태그</h1>
    <ul>
        <li>HTML</li>
        <ul>
            <li>글자관련태그</li>
            <li>목록관련태그</li>
        </ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ul>
 
    <hr>

    <h1>ol : 순서 있는 목록 태그</h1>
    <ol>
        <li>CSS</li>
        <li>HTML</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ol>

    <!-- type속성을 통해서 순서표현방식을 변경할 수 있다.(A, a, i...)-->
     <!-- start 속성을 이용해서 시작순서를 변경할 수 있다. -->
    <ol type="i" start="5" reversed>
        <li>CSS</li>
        <li>HTML</li>
        <li>javascript</li>
        <li>jQuery</li>
        <li>python</li>
    </ol>
    <br><br>

    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="login">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID: </b><input type="text" value="userId">
                <input type="button" value="중복확인"> <br>
                <b>비밀번호: </b> <input type="password" value="userPwd"> <br>
                <b>비밀번호 확인: </b> <input type="password" value="userpwd"> <br>
                <b>Email: </b> <input type="email" value="email"> @ 
                <br> naver.com <br>nate.com <br>직접입력
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진: <input type="button" value="파일 선택"> 선택된 파일 없음
                <br><br>
                성별: <input type="radio" name="gender" id="man" value="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman" value="woman">
                <label for="woman">여자</label> 
                <br><br>
                취미 <br>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="hobby-baseball"> 야구 
                <input type="checkbox" name="hobby" id="hobby_basketball" value="hobby_basketball"> 농구
                <input type="checkbox" name="hobby" id="hobby_soccer" value="hobby_soccer"> 축구 <br>
                <input type="checkbox" name="hobby" id="hobby_basketball" value="hobby_basketball"> 공부
                <input type="checkbox" name="hobby" id="hobby_basketball" value="hobby_basketball"> 농구 <br>
                <input type="checkbox" name="hobby" id="hobby_basketball" value="hobby_basketball"> 기타
                <input type="text" name="hobby_etc"> <br>  <br>
                자기소개: <textarea name="intro" id="resize" cols="20" rows="3"></textarea>
            </fieldset>

            <input type="button" value="회원가입">
            <input type="button" value="다시 입력">
            <input type="button" value="이전으로">

        </fieldset>
</body>
</html>
